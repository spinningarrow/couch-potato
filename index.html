<title>Couch Potato</title>
<style>
  img {
    display: inline-block;
    vertical-align: middle;
    padding-right: 0.2rem;
    width: 3rem;
  }

  ol {
    list-style: none;
    margin: 0;
    padding: 0;
  }

  li {
    margin-top: 0.2rem;
  }
</style>

<div id="react-app"></div>

<script
  src="https://unpkg.com/react@18/umd/react.development.js"
  crossorigin
></script>
<script
  src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
  crossorigin
></script>

<script type="module">
  import * as api from "./api.mjs";

  const e = React.createElement;

  const SearchForm = ({ handleSearch }) => {
    return e(
      "form",
      { onSubmit: handleSearch },
      e("input", { type: "search" }),
      e("button", { type: "submit" }, "Search")
    );
  };

  const SearchResult = ({ id, name, image }) => {
    return e(
      "li",
      {},
      e("img", {
        src:
          image?.medium ||
          image?.original ||
          "https://via.placeholder.com/200x300",
        title: id,
      }),
      e("span", {}, name),
      e(Watch, { id })
    );
  };

  const SearchResults = ({ results }) => {
    return e(
      "ol",
      {},
      (results || []).map((result) =>
        e(SearchResult, { key: result.id, ...result })
      )
    );
  };

  const Watch = ({ id }) => {
    return e(
      "span",
      {},
      " ",
      e(
        "a",
        {
          href: "#",
          onClick: (event) => {
            event.preventDefault();
            const date = prompt("When did you start watching?");
            console.log("start watching", id, date);
            const data = JSON.parse(localStorage.getItem("data")) || {};
            data.started = [...(data.started || []), { id, date }];
            localStorage.setItem("data", JSON.stringify(data));
          },
        },
        "Start"
      ),
      " ",
      e(
        "a",
        {
          href: "#",
          onClick: (event) => {
            event.preventDefault();
            const date = prompt("When did you end watching?");
            console.log("end watching", id, date);
            const data = JSON.parse(localStorage.getItem("data")) || {};
            data.ended = [...(data.ended || []), { id, date }];
            localStorage.setItem("data", JSON.stringify(data));
          },
        },
        "End"
      ),
      e(
        "label",
        {},
        "Started",
        e(
          "input",
          {
            type: "date"
          }
        )
      )
    );
  };

  const App = (props) => {
    const [results, setResults] = React.useState([]);

    return e(
      "div",
      {},
      e(SearchForm, {
        handleSearch: async (event) => {
          event.preventDefault();
          const query = event.target.elements[0].value;
          console.log("query was", query);

          const results = await api.search(query);
          console.log("search results", results);
          setResults(results);

          return false;
        },
      }),
      e(SearchResults, { results })
    );
  };

  const domContainer = document.querySelector("#react-app");
  const root = ReactDOM.createRoot(domContainer);
  root.render(e(App));
</script>
