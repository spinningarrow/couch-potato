<!doctype html>
<head>
<title>Couch Potato</title>
<style>
  img {
    display: inline-block;
    vertical-align: middle;
    padding-right: 0.2rem;
    width: 3rem;
  }

  ol {
    list-style: none;
    margin: 0;
    padding: 0;
  }

  li {
    margin-top: 0.2rem;
  }
</style>

<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

<script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
<link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
</head>

<body>
  <div id="firebaseui-auth-container"></div>
<div id="loader">Loading...</div>
<div id="react-app"></div>
<script type="module">
  import * as api from "./api.mjs";

  const e = React.createElement;

  const SearchForm = ({ handleSearch }) => {
    return e(
      "form",
      { onSubmit: handleSearch },
      e("input", { type: "search" }),
      e("button", { type: "submit" }, "Search")
    );
  };

  const SearchResult = ({ id, name, image }) => {
    return e(
      "li",
      {},
      e("img", {
        src:
          image?.medium ||
          image?.original ||
          "https://via.placeholder.com/200x300",
        title: id,
      }),
      e("span", {}, name),
      e(Watch, { id })
    );
  };

  const SearchResults = ({ results }) => {
    return e(
      "ol",
      {},
      (results || []).map((result) =>
        e(SearchResult, { key: result.id, ...result })
      )
    );
  };

  const Watch = ({ id }) => {
    return e(
      "span",
      {},
      " ",
      e(
        "a",
        {
          href: "#",
          onClick: (event) => {
            event.preventDefault();
            const date = prompt("When did you start watching?");
            console.log("start watching", id, date);
            const data = JSON.parse(localStorage.getItem("data")) || {};
            data.started = [...(data.started || []), { id, date }];
            localStorage.setItem("data", JSON.stringify(data));
          },
        },
        "Start"
      ),
      " ",
      e(
        "a",
        {
          href: "#",
          onClick: (event) => {
            event.preventDefault();
            const date = prompt("When did you end watching?");
            console.log("end watching", id, date);
            const data = JSON.parse(localStorage.getItem("data")) || {};
            data.ended = [...(data.ended || []), { id, date }];
            localStorage.setItem("data", JSON.stringify(data));
          },
        },
        "End"
      ),
      e(
        "form",
        {
          onSubmit: (event) => {
            event.preventDefault()
            const startDate = event.target.started.value
            const endDate = event.target.ended.value
            if (startDate) api.startWatching(id, undefined, startDate)
            if (endDate) api.endWatching(id, undefined, endDate)
          }
        },
        e(
          "label",
          {},
          "Started",
          e(
            "input",
            {
              type: "date",
              name: "started"
            }
          )
        ),
        e(
          "label",
          {},
          "Ended",
          e(
            "input",
            {
              type: "date",
              name: "ended"
            }
          )
        ),
        e(
          "button",
          {
            type: "Submit"
          },
          "Save"
        )
      ),
    );
  };

  const App = (props) => {
    const [results, setResults] = React.useState([]);

    return e(
      "div",
      {},
      e(SearchForm, {
        handleSearch: async (event) => {
          event.preventDefault();
          const query = event.target.elements[0].value;
          console.log("query was", query);

          const results = await api.search(query);
          console.log("search results", results);
          setResults(results);

          return false;
        },
      }),
      e(SearchResults, { results })
    );
  };

  const domContainer = document.querySelector("#react-app");
  const root = ReactDOM.createRoot(domContainer);
  root.render(e(App));
</script>

<script type="module">
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js'

  // If you enabled Analytics in your project, add the Firebase SDK for Google Analytics
  import { getAnalytics } from 'https://www.gstatic.com/firebasejs/10.11.1/firebase-analytics.js'

  // Add Firebase products that you want to use
  import { getAuth } from 'https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js'
  import { getFirestore } from 'https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js'

  import firebase from "firebase/compat/app";
import "firebase/compat/auth";

  const ui = new firebaseui.auth.AuthUI(firebase.auth());
  ui.start('#firebaseui-auth-container', {
  signInOptions: [
    // List of OAuth providers supported.
    firebase.auth.GoogleAuthProvider.PROVIDER_ID,
    // firebase.auth.FacebookAuthProvider.PROVIDER_ID,
    // firebase.auth.TwitterAuthProvider.PROVIDER_ID,
    // firebase.auth.GithubAuthProvider.PROVIDER_ID
  ],
  // Other config options...
});
</script>

  
</body>
